<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Учебный проект по JavaScript. Студент - Митягин Вячеслав</title>
</head>
<body class="page">

  <!-- Header сайта-->
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип проекта Место">
  </header>
  <!-- Главная секция сайта-->
  <main>
    <!-- Профиль пользователя-->
    <section class="profile">

      <div class="profile__side-left">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!-- Секция с фотографиями-->
    <ul class="elements">

    </ul>
  </main>

  <!-- Футер сайта-->
  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Темплейт карточки-->
  <template class="template template__six-boxes">
    <li class="element">
      <img class="element__trash-icon" src="./images/Trash__icon.svg" alt="иконка удаления карточки">
      <img class="element__image" src="./images/elements__image_dagestan.jpg" alt="Изображение места путешествия">
      <h2 class="element__title">Дагестан</h2>
      <button class="element__button" type="button">
      </button>
    </li>
  </template>


  <!--Всплывающее окно анкеты-->
  <section class="popup popup_type_edit">
    <form class="form" name="profile-edit" novalidate>
      <h2 class="form__title">Редактировать профиль</h2>
      <input id="name-input" class="form__input form__input_type_name" type="text" name="firstname" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
      <span class="form__input-error name-input-error"></span>

      <input id="career-input" class="form__input form__input_type_career" type="text" name="career" value="Исследователь океана" minlength="2" maxlength="200" required>
      <span class="form__input-error career-input-error"></span>

      <button class="form__button form__submit form__button_type_save" type="submit" >Сохранить</button>
      <button class="form__button form__button_type_cross button_type_cross" type="button"></button>
    </form>
  </section>

  <!--Всплывающее окно карточки-->
  <section class="popup popup_type_new-card">
    <form class="form" name="profile-card" novalidate>
      <h2 class="form__title">Новое место</h2>
      <input id="title-input" class="form__input form__input_type_title" type="text" name="titleCard" placeholder="Название" value="" minlength="2" required>
      <span class="form__input-error title-input-error"></span>

      <input id="link-input" class="form__input form__input_type_link" type="url" name="linkCard" placeholder="Ссылка на картинку" value="" required>
      <span class="form__input-error link-input-error"></span>

      <button class="form__button form__submit form__button_type_create" type="submit" >Создать</button>
      <button class="form__button form__button_type_cross button_type_cross" type="button"></button>
    </form>
  </section>

  <!--Всплывающее изображение-->
  <section class="popup popup_type_image">
    <div class="popup__box">
      <img class="popup__picture" src="./images/elements__image_dagestan.jpg" alt="Изображение из путешествия">
      <h2 class="popup__signature">Проверка</h2>
      <button class="popup__button-cross button_type_cross" type="button"></button>
    </div>
  </section>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
