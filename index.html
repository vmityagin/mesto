<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Учебный проект по JavaScript. Студент - Митягин Вячеслав</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта Место"></header><main><section class="profile"><div class="profile__side-left"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Фотография пользователя"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__career">Исследователь океана</p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template class="template template__six-boxes"><li class="element"><img class="element__trash-icon" src="ce3b64935accf9b8212e.svg" alt="иконка удаления карточки"> <img class="element__image" src="61fe550b091b2f81b9f6.jpg" alt="Изображение места путешествия"><h2 class="element__title">Дагестан</h2><div class="element__group"><button class="element__button" type="button"></button><p class="element__count">0</p></div></li></template><section class="popup popup_type_edit"><form class="form single" name="profile-edit" novalidate><h2 class="form__title">Редактировать профиль</h2><input id="name-input" class="form__input form__input_type_name" name="firstname" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span> <input id="career-input" class="form__input form__input_type_career" name="career" value="Исследователь океана" minlength="2" maxlength="200" required> <span class="form__input-error career-input-error"></span> <button class="form__button form__submit form__button_type_save" type="submit">Сохранить</button> <button class="form__button form__button_type_cross single__cross" type="button"></button></form></section><section class="popup popup_type_new-card"><form class="form single" name="profile-card" novalidate><h2 class="form__title">Новое место</h2><input id="title-input" class="form__input form__input_type_title" name="name" placeholder="Название" value="" minlength="2" required> <span class="form__input-error title-input-error"></span> <input id="link-input" class="form__input form__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" value="" required> <span class="form__input-error link-input-error"></span> <button class="form__button form__submit form__button_type_create" type="submit">Создать</button> <button class="form__button form__button_type_cross single__cross" type="button"></button></form></section><section class="popup popup_type_image"><div class="popup__box single"><img class="popup__picture" src="61fe550b091b2f81b9f6.jpg" alt="Изображение из путешествия"><h2 class="popup__signature">Проверка</h2><button class="popup__button-cross single__cross" type="button"></button></div></section></body></html>
