<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Учебный проект по JavaScript. Студент - Митягин Вячеслав</title>

<body class="page">

  <!-- Header сайта-->
  <header class="header">
    <img class="header__logo" src="../mesto/images/header__logo.svg" alt="logo-mesto-russia">
  </header>

  <!-- Профиль пользователя-->
  <section class="profile">

    <div class="profile__side_left">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__career">Исследователь океана</p>
        <img class="profile__edit-button" src="./images/profile__edit-button.svg" alt="Иконка-редактирования">
      </div>
    </div>
    <div class="profile__side_right">
      <div class="profile__add-button">
        <img class="profile__plus" src="./images/profile__add-button.svg" alt="Кнопка добавления">
      </div>
    </div>
  </section>

  <!-- Секция с фотографиями-->
  <section class="elements">
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_dagestan.jpg" alt="Дагестан">
      <h2 class="elements__title">Дагестан</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_sochi.jpg" alt="Дагестан">
      <h2 class="elements__title">Сочи</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_uspenskii-monastir.jpg" alt="Дагестан">
      <h2 class="elements__title">Успенский монастырь</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_moscow.jpg" alt="Дагестан">
      <h2 class="elements__title">Москва</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_shiryaevo.jpg" alt="Дагестан">
      <h2 class="elements__title">Самара</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
    <div class="elements__item">
      <img class="elements__image" src="./images/elements__image_karachaeva-cherkesiya.jpg" alt="Дагестан">
      <h2 class="elements__title">Карачаево-Черкесия</h2>
      <img class="elements__icon elements__icon-active" src="./images/elements__icon.svg" alt="лайк">
    </div>
  </section>

  <footer class="footer">
    <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
  </footer>
