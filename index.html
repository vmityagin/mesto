<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="page">

  <!-- Header сайта-->
  <header class="header">
    <img class="header__logo" src="../mesto/images/header__logo.svg" alt="logo-mesto-russia">
  </header>

  <!-- Профиль пользователя-->
  <section class="profile">

    <div class="profile__side_left">

        <h1 class="profile__name">Жак-Ив Кусто</h1>

        <img class="profile__edit-button" src="./images/profile__edit-button.svg" alt="Иконка-редактирования">
      </div>
    </div>
    <div class="profile__side_right">
      <div class="profile__add-button">
        <img class="profile__plus" src="./images/profile__add-button.svg" alt="Кнопка добавления">
      </div>
    </div>
  </section>
