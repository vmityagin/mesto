<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Учебный проект по JavaScript. Студент - Митягин Вячеслав</title>
</head>
<body class="page">

  <!-- Header сайта-->
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип проекта Место">
  </header>
  <!-- Главная секция сайта-->
  <main>
    <!-- Профиль пользователя-->
    <section class="profile">

      <div class="profile__side-left">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!-- Секция с фотографиями-->
    <ul class="elements">
      <li class="element">
        <img class="element__image" src="./images/elements__image_dagestan.jpg" alt="Дагестан">
        <h2 class="element__title">Дагестан</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elements__image_sochi.jpg" alt="Дагестан">
        <h2 class="element__title">Сочи</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elements__image_uspenskii-monastir.jpg" alt="Дагестан">
        <h2 class="element__title">Успенский монастырь</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elements__image_moscow.jpg" alt="Дагестан">
        <h2 class="element__title">Москва</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elements__image_shiryaevo.jpg" alt="Дагестан">
        <h2 class="element__title">Самара</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elements__image_karachaeva-cherkesiya.jpg" alt="Дагестан">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__button element__button_active" type="button">
        </button>
      </li>
    </ul>
  </main>

  <!-- Футер сайта-->
  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--Всплывающее окно анкеты-->
  <section class="popup">
    <form class="popup__form form" name="profile-edit">
      <h2 class="form__title">Редактировать профиль</h2>
      <input type="text" name="firstname" class="form__input form__input_name" value="Жак-Ив Кусто" maxlength="15" required>
      <input type="text" name="career" class="form__input form__input_career" value="Исследователь океана" maxlength="30" required>
      <button type="submit" class="form__save">Сохранить</button>
      <button class="form__сross" type="button"></button>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
